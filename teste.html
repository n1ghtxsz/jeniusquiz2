<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns! Quiz Concluído</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .congrats-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .header {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .trophy {
            font-size: 5rem;
            color: gold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }
        
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        .result-details {
            padding: 30px;
        }
        
        .progress {
            height: 20px;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            background-color: #4facfe;
            transition: width 2s ease-in-out;
        }
        
        .btn-restart {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .star-rating {
            color: #FFD700;
            font-size: 1.5rem;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="congrats-card">
            <div class="header">
                <div class="trophy">
                    <i class="fas fa-trophy"></i>
                </div>
                <h1>Parabéns!</h1>
                <p class="lead">Você completou o quiz com sucesso!</p>
                <div class="confetti" id="confetti"></div>
            </div>
            
            <div class="result-details">
                <h3 class="text-center mb-4">Seu Resultado</h3>
                
                <div class="star-rating text-center">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                </div>
                
                <div class="mb-4">
                    <h5>Pontuação: <span class="badge bg-primary">85/100</span></h5>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                
                <div class="row text-center mb-4">
                    <div class="col-md-6">
                        <div class="p-3 bg-light rounded">
                            <h5>Respostas Corretas</h5>
                            <h3 class="text-success">17</h3>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-3 bg-light rounded">
                            <h5>Respostas Incorretas</h5>
                            <h3 class="text-danger">3</h3>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button class="btn btn-restart">
                        <i class="fas fa-redo me-2"></i>Jogar Novamente
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Animação de confete
        document.addEventListener('DOMContentLoaded', function() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                
                // Animação aleatória para cada confete
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                // Criar keyframes dinamicamente
                const keyframes = `
                    @keyframes fall {
                        0% {
                            opacity: 1;
                            transform: translateY(-100px) rotate(0deg);
                        }
                        100% {
                            opacity: 0;
                            transform: translateY(${window.innerHeight}px) rotate(360deg);
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                confettiContainer.appendChild(confetti);
            }
            
            // Efeito de digitação no título
            const title = document.querySelector('.header h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typingEffect = setInterval(() => {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typingEffect);
                }
            }, 100);
        });
    </script>
</body>
</html>
